<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="preload" href="../src/me-small.png" as="image">
    <link rel="preload" href="../src/me2-small.png" as="image">
    <link rel="icon" type="image/png" href="./images/logottt.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Thorid's TT PWA" />
    <link rel="apple-touch-icon" href="./images/logottt.png" />
    <link rel="manifest" href="./manifest.json" />
    <title>Thorid's TT</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
        if('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./serviceworker.js')
                    .then((reg) => console.log('Success: ', reg.scope))
                    .catch((err) => console.log('Failure: ', err));
            })
        }
    </script>
  </body>
</html>
